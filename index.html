<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="outer-wrapper">
        <div class="weather-wrapper">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-icon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="description-icon"
                />
                <strong id="temperature">12</strong
                ><span class="temperature-units">°C | <a href="#">°F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="humidity">Humidity:73%</li>
                <li id="wind">wind:1km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Dabi-ayu/vanilla-weather-app"
            >open source code</a
          >
          <strong>by Dabi</strong>
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
