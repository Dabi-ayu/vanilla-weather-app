<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="outer-wrapper">
        <div class="weather-wrapper">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-icon">
                <img src="" alt="description-icon" id="icon" />
                <strong id="temperature">12</strong
                ><span class="temperature-units"
                  ><a href="#" id="degree-unit">째C</a> |
                  <a href="#" id="farenheit-unit" class="active">째F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="humidity">Humidity:73%</li>
                <li id="wind">wind:1km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                  alt="forecast icon"
                  width="36"
                />
                <div class="forecast-temperature">
                  <span class="forecast-max">18째</span>
                  <span class="forecast-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Dabi-ayu/vanilla-weather-app"
            >open source code</a
          >
          <strong>by Dabi</strong>
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
